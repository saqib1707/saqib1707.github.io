<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/kbroman.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
    <link rel="SHORTCUT ICON" href="{{ BASE_PATH }}/assets/me.ico"/>

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
              <li><a href="{{ BASE_PATH }}/pages/bio.html">Bio</a></li>
              <li><a href="{{ BASE_PATH }}/pages/research.html">Research</a></li>
              <li><a href="{{ BASE_PATH }}/pages/projects.html">Projects</a></li>
              <li><a href="{{ BASE_PATH }}/pages/blog.html">Blog</a></li>
              <li><a href="{{ BASE_PATH }}/assets/cv411.pdf">CV</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>

      <hr>

    </div>

    {% include JB/analytics %}
  </body>

  <footer>
    <div class="container-narrow">
      <h4><a name="contact"></a></h4>
      <div class="row-fluid">
          <div class="span9" font-size="small">
              Saqib Azim <br/>
              Official Email : <a href="mailto:saqib_azim@iitb.ac.in">saqib_azim[At]iitb.ac.in</a> <br/>
              Alternate Email : <a href="mailto:azimsaqib10@gmail.com">azimsaqib10[At]gmail.com</a>   
          </div>
          <div class="span2" margin-left="auto" margin-right="0px" vertical-align="middle" font-size="x-small">
            <a href="https://github.com/saqib1707">
              <img src="{{ BASE_PATH }}/assets/github_icon.ico" alt="Github Logo" title="Saqib's Github"> saqib1707
            </a>
          </div>
      </div>
    </div>
  </footer>

</html>
